<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div style="background:#e3e3e3">
            <div class="container" style="height:250px">
                <h1 class="text-center text-info">DEMO</h1>
                <div class="col-md-6">
                    <br />
                    <form class="form" method="post" action="/login">
                        <div class="form-group">
                            <label class="">Username:</label>
                            <input class="input input-lg" type="text" name="username" required>
                        </div>
                        <div class="form-group">
                            <label class="">Password:</label>
                            <input class="input input-lg" type="password" name="password" required>
                        </div>
                        <button class="btn btn-info">Login</button>
                    </form>
                </div>
                <div class="col-md-6 pull-right">
                    <br />
                    <form class="form" method="post" action="/file" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label class="">Select a file to upload:</label>
                            <input type="file" name='file' required>
                        </div>
                        <button class="btn btn-danger">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- compiled and minified Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>

</html>
